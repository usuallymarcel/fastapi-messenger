<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <div style="height:300px;overflow-y:auto;border:1px solid black;padding:10px;">
        <ul id='messages'>
        </ul>
        </div>
        <p id="ws-id"></p>
        <br>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" placeholder="Message" autocomplete="off"/>
            <button>Send</button>
        </form>
        <br>
        <div id="friend-request-div">
            <input type="text" id="friend-id-input" placeholder="ID"/>
            <button onclick="sendFriendRequest()">Send Friend Request</button>
        </div>
        <script src="/config.js"></script>
        <script src="static/chat/script.js"></script>
        <style src="static/chat/styles.css"></style>
    </body>
</html>
